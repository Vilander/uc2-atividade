      <!-- Calculadora de IMC -->
      <div class="container-imc">
        <h3>Calculadora de IMC</h3>
        <form onsubmit="event.preventDefault(); calcularIMC();">
          <input type="number" id="peso" placeholder="Peso (kg)" required>
          <input type="number" id="altura" placeholder="Altura (m)" step="0.01" required>
          <button type="submit">Calcular</button>
          <p id="resultadoIMC"></p>
        </form>

        <!-- Área onde o botão será inserido -->
        <div id="botaoAgendamento"></div>
      </div>
    </section>

    <!-- Script da calculadora -->
    <script>
      function calcularIMC() {
        const peso = parseFloat(document.getElementById('peso').value);
        const altura = parseFloat(document.getElementById('altura').value);
        if (!peso || !altura) return;

        const imc = (peso / (altura * altura)).toFixed(2);
        let classificacao = '';

        if (imc < 18.5) classificacao = 'Abaixo do peso';
        else if (imc < 25) classificacao = 'Peso normal';
        else if (imc < 30) classificacao = 'Sobrepeso';
        else classificacao = 'Obesidade';

        document.getElementById('resultadoIMC').textContent = `Seu IMC é ${imc} (${classificacao})`;

        // Exibir botão com mensagem personalizada
        const botaoContainer = document.getElementById('botaoAgendamento');
        let mensagemBotao = '';

        if (classificacao === 'Peso normal') {
          mensagemBotao = 'Parabéns, você está dentro do peso, vamos continuar mantendo sua saúde em dia?';
        } else {
          mensagemBotao = 'Hum... parece que você precisa de uma ajuda para uma vida mais saudável!';
        }

        botaoContainer.innerHTML = `
    <a href="/pages/agendamento.html">
      <button type="button">${mensagemBotao}</button>
    </a>
  `;
      }
    </script>
