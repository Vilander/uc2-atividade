<body>
  <header>
    <div id="menu"></div>
    <script>
      fetch('menu_int.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('menu').innerHTML = data;
        })
        .catch(error => console.error('ERRO AO CARREGAR O MENU:', error));
    </script>
  </header>
  <main>

    <div class="container position-relative z-2">
      <h2 class="text-center">Entre em Contato</h2>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="bg-white p-4 p-md-5 shadow rounded">


            <form>

              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" placeholder="Digite seu nome" class="form-control" id="nome" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" placeholder="Digite seu melhor e-mail" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" placeholder="(00)00000-0000" class="form-control" id="telefone" required>
              </div>

              <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" placeholder="Digite sua mensagem..." rows="5"
                  required></textarea>
              </div>

              <button type="submit" class="btn btn-success">Enviar</button>
              <button type="reset" class="btn btn-secondary">Limpar</button>
            </form>
          </div>


          <div class="mt-5 text-center">

              <p><strong>Telefone:</strong> (99) 99999-9999</p>
              <p><strong>Atendimento:</strong> Segunda a Sexta, das 8h Ã s 18h</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>


    <!--Acessibilidade-->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script type="text/javascript" src="/src/js/asb.js"></script>

  </main>
  <footer>
    <div id="rodape"></div>
    <script>
      fetch('/pages/rodape.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('rodape').innerHTML = data;
        })
        .catch(error => console.error('ERRO AO CARREGAR O RODAPE:', error));
    </script>
  </footer>
