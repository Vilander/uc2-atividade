<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
    <!--Checkbox-->
    <input type="checkbox" id="bicicleta" name="bicicleta" value="Bike" />
    <label for="bicicleta">Eu tenho uma bike</label><br>
    <input type="checkbox" id="carro" name="carro" value="Car" checked/>
    <label for="carro">Eu tenho uma carro</label><br><br>

    <!--Radio-->
    <input type="radio" id="carro1" name="carro" value="Car" checked/>
    <label for="carro1">Eu tenho uma carro</label>
    <br>
    <input type="radio" id="carro2" name="carro" value="Car"/>
    <label for="carro2">Eu tenho uma moto</label><br><br> 

    <!--select-->
    <label for="Veiculo">Meio de transporte:</label>
    <select name="carro" id="carro">
        <option value="carro">Carro</option>
        <option value="moto">Moto</option>
        <option value="bike">Bike</option>
    </select>
    <br><br>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
    ></script>
