<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vida Ativa</title>
    <link rel="stylesheet" href="/styles/agenda_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/icons/fontawesome5.9.0/css/all.css" />
  <link rel="stylesheet" href="/src/css/default.css" />
  <link rel="stylesheet" href="/src/css/asb.css" />
    <!-- <link rel="stylesheet" href="/styles/estilo.css">-->
    
</head>

<body>
    <header>
      <div id="menu"></div>
      <script>
        fetch('menu_int.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('menu').innerHTML = data;
          })
          .catch(error => console.error('ERRO AO CARREGAR O MENU:', error));
      </script>     

    </header>
    <main>
  <section class="agenda">
  <div class="row">
    <div class="col-md-6">
      <div class="form-box p-4">
        <h2 class="mb-4">Agende Seu Horário:</h2>
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome..." required>
            </div>
    
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
            </div>
    
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
            </div>
    
            <div class="mb-3">
              <label for="tipoAtendimento" class="form-label">Tipo de Atendimento</label>
              <select class="form-select" id="tipoAtendimento" required>
                <option selected disabled>Escolha uma opção</option>
                <option value="presencial">Atendimento Presencial</option>
                <option value="online">Atendimento On-line</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="data_atendimento" class="form-label">Data</label>
              <input type="date" class="form-control" id="data_atendimento">
            </div>

            <div class="mb-3">
              <label for="hora_atendimento" class="form-label">Data</label>
              <input type="time" class="form-control" id="hora_atendimento">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
    </div>

    <div class="col-md-6 d-flex align-items-center">
      <div class="info-box">
        <h4>Horário de atendimento</h4>
        <p class="data-hora">Segunda a Sexta<br>
        das 8h às 19h</p>
        <p><strong>Importante:</strong> Fique atento ao seu número de telefone e e-mail, após o agendamento, nossa equipe entrará em contato para confirmação e para detalhes de valores e pagamentos.</p>
      </div>
    </div>
  </div>
  </section>
    </main>

     <!--Acessibilidade-->
     <script
     type="text/javascript"
     src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
     ></script>
     <script type="text/javascript" src="/src/js/asb.js"></script>
    
    <footer>
      <div id="rodape"></div>
    <script>
      fetch('rodape.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('rodape').innerHTML = data;
        })
        .catch(error => console.error('ERRO AO CARREGAR O RODAPE:', error));
    </script>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
